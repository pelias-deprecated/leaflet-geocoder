<!DOCTYPE html>
<html>
<head>
  <title>Changing the appearance of the search icon when active</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>

  <!-- Load Pelias geocoding plugin after Leaflet -->
  <link rel="stylesheet" href="../dist/pelias-leaflet-geocoder.css">
  <script src="../dist/pelias-leaflet-geocoder.js"></script>

  <link rel="stylesheet" href="examples.css">
  <style>
    /* Swap out the image for search icon when the control is expanded */
    .leaflet-pelias-control.leaflet-pelias-expanded .leaflet-pelias-search-icon {
      background-image: url('images/search_blue.png');
    }

    /* Use a Retina-friendly version on hi-dpi screens via a media query */
    @media only screen and (min--moz-device-pixel-ratio: 2),
    only screen and (-o-min-device-pixel-ratio: 2/1),
    only screen and (-webkit-min-device-pixel-ratio: 2),
    only screen and (min-device-pixel-ratio: 2) {
      .leaflet-pelias-control.leaflet-pelias-expanded .leaflet-pelias-search-icon {
        background-image: url('images/search_blue@2x.png');
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Create a basic Leaflet map
    var map = L.map('map').setView([40.7259, -73.9805], 12);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

    // Add Pelias geocoding plugin
    var geocoder = L.control.geocoder('search-MKZrG6M').addTo(map);
  </script>
</body>
</html>
